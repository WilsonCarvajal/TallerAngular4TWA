<p>
  <button mat-raised-button color="warn" [routerLink]="['/']"> Volver</button>
</p>
<div *ngIf="!favoritos">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<mat-grid-list cols="4" rowHeight="1:1" *ngIf="favoritos">
  <mat-grid-tile *ngFor="let objeto of favoritos; let i = index">
    <mat-card *ngIf="i<24" class="example-card">
      <mat-card-header>
        <img mat-card-mat-image src={{objeto.thumbnailUrl}} alt="Photo of a Shiba Inu">
      </mat-card-header>
      <mat-card-content>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{objeto.title}}</mat-card-title>
        <button mat-raised-button color="warn" [routerLink]="['/detalle', objeto.id]">Ver Objeto</button>
        <button mat-raised-button color="warn" (click)="borrarFavorito(objeto)">Borrar de favorito</button>
        <mat-card-subtitle>ID: {{objeto.id}}</mat-card-subtitle>
        {{objeto.url}}
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
